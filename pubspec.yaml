  name: mycard
  description: A new Flutter project.

  publish_to: 'none' # Remove this line if you wish to publish to pub.dev

  version: 1.0.0+1

  environment:
    sdk: ">=2.12.0 <3.0.0"

  dependencies:
    flutter:
      sdk: flutter
    cupertino_icons: ^1.0.2

    url_launcher: ^6.0.10

    convex_bottom_bar: ^3.0.0

    animated_text: ^1.0.2



  dev_dependencies:
    flutter_test:
      sdk: flutter




  flutter:
    uses-material-design: true
    assets:
       - images/
    fonts:
      - family: Dancing
        fonts:
        - asset: fonts/DancingScript-Bold.ttf

      - family: Kaisei
        fonts:
        - asset: fonts/KaiseiHarunoUmi-Medium.ttf

      - family: Pacifico
        fonts:
        - asset: fonts/Pacifico-Regular.ttf